<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>Lista de Alunos</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 bg-primary">
        <h1 class="text-white">Lista Duplamente Ligada</h1>
        <h4 class="text-white font-italic">Lista de Alunos</h4>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Nome:</span>
          </div>
          <input type="text" class="form-control" id="inNome" autofocus>

          <div class="input-group-append">
            <input type="button" class="btn btn-primary" value="Adicionar no Início" id="btAdicionar">
          </div>

          <div class="input-group-append">
            <input type="button" class="btn btn-success" value="Adicionar no Fim" id="btAdicionarFim">
          </div>

          <div class="input-group-append">
            <input type="button" class="btn btn-warning" value="Pesquisar" id="btPesquisar">
          </div>

          <div class="input-group-append">
            <input type="button" class="btn btn-danger" value="Excluir Primeiro" id="btExcluir">
          </div>
          <div class="input-group-append">
            <input type="button" class="btn btn-danger" value="Excluir Último" id="btExcluirU">
          </div>
        </div>

        <div class="col-sm-12">
          <pre class="text-secondary font-weight-bold" id="outLista"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="lista_duplamente_ligada.js"></script>
  <script src="alunos.js"></script>
</body>

</html>
